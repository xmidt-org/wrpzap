---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@3d7b27cc01d8e8c7a1d24f96c4c57688bc8f8fac # v4.9.20
    with:
      release-type:   library
      yaml-lint-skip: false
    secrets: inherit
